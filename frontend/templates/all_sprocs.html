{% extends "baselayout.html" %}
{% set active_page = 'index' %}
{% block body %}

<div class="container_12">
   {% for g in graphs %}
   <div class="grid_3">
      <h2>{{ g.name }}</h2>
      <div id="graph{{ g.i }}" style="width:100%;height:200px;"></div>
      <div id="choices{{g.i }}"></div>
      {{ g.graph }}
   </div>
   {% endfor %}
</div>

{% endblock %}
